<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Image to WebP Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg: #f5f5f5;
        --fg: #333;
        --header-bg: #4a90e2;
        --header-fg: #fff;
        --panel-bg: #fff;
        --border: #ddd;
        --drop-bg: #fafafa;
        --drop-border: #aaa;
        --drop-hover-bg: #eef6ff;
        --drop-hover-border: #4a90e2;
        --btn-bg: #4a90e2;
        --btn-fg: #fff;
        --btn-disabled: 0.6;
        --shimmer-bg: #eee;
        --shimmer-bar: linear-gradient(
          90deg,
          #eee 0%,
          #f5f5f5 40%,
          #e0e0e0 60%,
          #eee 100%
        );
        --preset-bg: transparent; /* No background for unselected in light mode */
        --preset-border: #bbb;
        --preset-hover-bg: #eee;
        --preset-active-bg: #2d6cdf;
        --preset-active-fg: #fff;
        --preset-active-border: #2d6cdf;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
      }
      header {
        padding: 20px;
        text-align: center;
        background: var(--header-bg);
        color: var(--header-fg);
      }
      #container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }
      #left,
      #right {
        background: var(--panel-bg);
        padding: 20px;
        border-radius: 8px;
        margin: 10px;
      }
      #left {
        flex: 1 1 400px;
        min-width: 320px;
      }
      #right {
        flex: 1 1 220px;
        min-width: 220px;
        max-width: 300px;
      }

      #dropZone {
        border: 2px dashed var(--drop-border);
        border-radius: 8px;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        background: var(--drop-bg);
        cursor: pointer;
      }
      #dropZone.hover {
        border-color: var(--drop-hover-border);
        background: var(--drop-hover-bg);
      }

      #imageList {
        width: 100%;
        border-collapse: collapse;
      }
      #imageList th,
      #imageList td {
        padding: 8px;
        border-bottom: 1px solid var(--border);
        text-align: center;
      }
      #imageList img {
        max-width: 80px;
        max-height: 60px;
        border-radius: 4px;
        border: 1px solid var(--border);
      }

      .btn {
        cursor: pointer;
        display: inline-block;
        margin: 5px 5px 5px 0;
        padding: 8px 12px;
        background: var(--btn-bg);
        color: var(--btn-fg);
        border: none;
        border-radius: 4px;
      }
      .btn:disabled {
        opacity: var(--btn-disabled);
        cursor: not-allowed;
      }

      #progress {
        width: 100%;
        background: var(--shimmer-bg);
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
        height: 18px;
        visibility: hidden;
      }
      #progressBar {
        width: 0%;
        height: 100%;
        background: var(--btn-bg);
        transition: width 0.2s;
      }

      @media (max-width: 900px) {
        #container {
          flex-direction: column;
          padding: 8px;
        }
        #left,
        #right {
          margin: 6px 0;
          padding: 12px;
          border-radius: 6px;
        }
        #right {
          max-width: 100%;
        }
      }
      @media (max-width: 600px) {
        #left,
        #right {
          padding: 6px;
        }
        header {
          padding: 12px 4px;
          font-size: 1.1em;
        }
        .btn,
        .presetBtn {
          padding: 6px 8px;
          font-size: 13px;
        }
        #dropZone {
          height: 90px;
          font-size: 0.95em;
        }
      }
      /* Make table horizontally scrollable on small screens */
      @media (max-width: 700px) {
        #imageList {
          display: block;
          width: 100%;
          overflow-x: auto;
        }
        #imageList thead,
        #imageList tbody,
        #imageList tr {
          display: table;
          width: 100%;
          table-layout: fixed;
        }
        #imageList th,
        #imageList td {
          font-size: 12px;
          padding: 6px 2px;
          min-width: 60px;
          word-break: break-word;
        }
        #imageList th:first-child,
        #imageList td:first-child {
          min-width: 32px;
          width: 32px;
          max-width: 32px;
          padding-left: 0;
          padding-right: 0;
        }
        #imageList img {
          max-width: 60px;
          max-height: 40px;
        }
      }
      /* Theme toggle button alignment for mobile */
      @media (max-width: 600px) {
        #themeToggle {
          position: static !important;
          display: block;
          margin: 8px auto 0 auto;
          float: none;
        }
        header {
          position: relative;
        }
      }
      /* Slider modal mobile adjustments */
      @media (max-width: 600px) {
        #sliderContainer {
          width: 98vw !important;
          height: 60vw !important;
          min-width: 0;
          min-height: 0;
        }
        #sliderWrapper {
          width: 100% !important;
          height: 100% !important;
        }
        #sliderModalClose {
          top: 8px !important;
          right: 12px !important;
          font-size: 2em !important;
        }
      }
      /* Prevent horizontal overflow on body */
      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
      }

      .presetBtn {
        background-color: var(--preset-bg);
        color: var(--preset-fg);
        border: 1px solid var(--preset-border);
        padding: 6px 12px;
        margin: 4px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.2s, border-color 0.2s;
      }

      .presetBtn:hover {
        background-color: var(--preset-hover-bg);
      }

      .presetBtn.activePreset {
        background-color: var(--preset-active-bg);
        color: var(--preset-active-fg);
        border-color: var(--preset-active-border);
      }

      .shimmer {
        width: 100%;
        height: 18px;
        background: var(--shimmer-bg);
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
        position: relative;
        display: block;
      }
      .shimmer-bar {
        width: 100%;
        height: 100%;
        background: var(--shimmer-bar);
        background-size: 200% 100%;
        animation: shimmerMove 1.2s infinite linear;
      }
      @keyframes shimmerMove {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      /* Dark mode overrides */
      body.dark {
        --bg: #181c20;
        --fg: #e0e6ed;
        --header-bg: #23272f;
        --header-fg: #e0e6ed;
        --panel-bg: #23272f;
        --border: #333a44;
        --drop-bg: #23272f;
        --drop-border: #333a44;
        --drop-hover-bg: #2d3640;
        --drop-hover-border: #4a90e2;
        --btn-bg: #4a90e2;
        --btn-fg: #fff;
        --btn-disabled: 0.4;
        --shimmer-bg: #23272f;
        --shimmer-bar: linear-gradient(
          90deg,
          #23272f 0%,
          #2d3640 40%,
          #333a44 60%,
          #23272f 100%
        );
        --preset-bg: #23272f;
        --preset-border: #333a44;
        --preset-hover-bg: #2d3640;
        --preset-active-bg: #4a90e2;
        --preset-active-fg: #fff;
        --preset-active-border: #4a90e2;
      }

      #themeToggle {
        background: transparent;
        color: #fff;
        border: 1px solid #bbb;
        box-shadow: none;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
      }
      body.dark #themeToggle {
        background: transparent;
        color: #fff;
        border: 1px solid #bbb;
      }

      .loading-overlay {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(30, 34, 40, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: all;
        transition: opacity 0.2s;
        opacity: 1;
      }
      .loading-overlay[hidden] {
        opacity: 0;
        pointer-events: none;
      }
      .loading-overlay > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loading-spinner {
        border: 6px solid #eee;
        border-top: 6px solid #4a90e2;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        animation: spin 1s linear infinite;
        margin-bottom: 18px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        color: #fff;
        font-size: 1.2em;
        text-align: center;
        margin-top: 0;
        text-shadow: 0 2px 8px #0008;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Image ‚Üí WebP Converter</h1>
      <button
        id="themeToggle"
        class="btn"
        style="position: absolute; top: 18px; right: 24px"
      >
        üåô Dark Mode
      </button>
    </header>
    <div id="container">
      <div id="left">
        <div id="dropZone">Drag & Drop images here or Click to Select</div>
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          multiple
          style="display: none"
        />
        <table id="imageList">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>Original Preview</th>
              <th>Final Preview</th>
              <th>Reduction</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="right">
        <p><strong>Settings</strong></p>
        <label>Quality: <span id="qualityLabel">0.8</span></label
        ><br />
        <input
          type="range"
          id="qualityRange"
          min="0.1"
          max="1"
          step="0.05"
          value="0.8"
        />

        <div id="presets" style="margin-top: 10px">
          <button class="btn presetBtn" data-q="0.4">üì± Thumbnail (0.4)</button>
          <button class="btn presetBtn" data-q="0.6">
            üåê Web Optimized (0.6)
          </button>
          <button class="btn presetBtn" data-q="0.8">‚öñÔ∏è Balanced (0.8)</button>
          <button class="btn presetBtn" data-q="1.0">
            üñºÔ∏è High Quality (1.0)
          </button>
        </div>

        <!--  -->
        <div id="progress" class="shimmer" style="display: none">
          <div class="shimmer-bar"></div>
        </div>
        <button class="btn" id="convertBtn" disabled>Convert Selected</button>
        <button class="btn" id="removeBtn" disabled>Remove Selected</button>
        <button class="btn" id="downloadAllBtn" disabled>
          Download All (zip)
        </button>
        <p id="timeEst"></p>
      </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" hidden>
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Converting images, please wait...</div>
      </div>
    </div>

    <div
      id="sliderModal"
      style="
        display: none;
        position: fixed;
        z-index: 10001;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        align-items: center;
        justify-content: center;
      "
    >
      <span
        id="sliderModalClose"
        style="
          position: absolute;
          top: 24px;
          right: 36px;
          font-size: 2.5em;
          color: #fff;
          cursor: pointer;
          font-weight: bold;
          z-index: 10002;
        "
        >&times;</span
      >
      <div
        id="sliderContainer"
        style="
          position: relative;
          max-width: 90vw;
          max-height: 90vh;
          width: 800px;
          height: 600px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          id="sliderWrapper"
          style="
            position: relative;
            width: 100%;
            height: 100%;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            user-select: none;
          "
        >
          <!-- Original image (always full, at the bottom) -->
          <img
            id="sliderOriginal"
            src=""
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              max-width: 100%;
              max-height: 100%;
              width: auto;
              height: auto;
              object-fit: contain;
              z-index: 1;
              pointer-events: none;
              user-select: none;
            "
          />
          <!-- WebP image (on top, clipped by clip-path) -->
          <img
            id="sliderWebp"
            src=""
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              max-width: 100%;
              max-height: 100%;
              width: auto;
              height: auto;
              object-fit: contain;
              z-index: 2;
              pointer-events: none;
              user-select: none;
              clip-path: inset(0 0 0 0);
              transition: clip-path 0.05s;
            "
          />
          <!-- Slider handle -->
          <div
            id="sliderHandle"
            style="
              position: absolute;
              top: 0;
              left: 50%;
              transform: translateX(-50%);
              width: 4px;
              height: 100%;
              background: #4a90e2;
              cursor: ew-resize;
              z-index: 3;
              box-shadow: 0 0 10px rgba(74, 144, 226, 0.8);
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <div
              style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                background: #4a90e2;
                border: 2px solid #fff;
                border-radius: 50%;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
              "
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const imageList = document.querySelector("#imageList tbody");

      const qualityRange = document.getElementById("qualityRange");
      const qualityLabel = document.getElementById("qualityLabel");
      const presetButtons = document.querySelectorAll(".presetBtn");

      // Update label and preset buttons when slider is changed
      qualityRange.oninput = () => {
        const currentVal = parseFloat(qualityRange.value);
        qualityLabel.textContent = currentVal.toFixed(2);
        highlightPreset(currentVal);
      };

      qualityRange.addEventListener("input", () => {
        const currentVal = parseFloat(qualityRange.value);
        qualityLabel.textContent = currentVal.toFixed(2);
        highlightPreset(currentVal); // <- Make sure this is called
      });

      // When a preset is clicked
      presetButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const q = parseFloat(btn.getAttribute("data-q"));
          qualityRange.value = q;
          qualityLabel.textContent = q.toFixed(2);
          highlightPreset(q);
        });
      });

      // Function to highlight a matching preset (within small tolerance)
      function highlightPreset(currentVal) {
        presetButtons.forEach((btn) => {
          const btnVal = parseFloat(btn.getAttribute("data-q"));
          if (Math.abs(btnVal - currentVal) < 0.01) {
            btn.classList.add("activePreset");
          } else {
            btn.classList.remove("activePreset");
          }
        });
      }

      // Initialize the label and preset on load
      document.addEventListener("DOMContentLoaded", () => {
        qualityLabel.textContent = parseFloat(qualityRange.value).toFixed(2);
        highlightPreset(parseFloat(qualityRange.value));
      });

      //   const qualityLabel = document.getElementById("qualityLabel");
      const convertBtn = document.getElementById("convertBtn");
      const removeBtn = document.getElementById("removeBtn");
      const downloadAllBtn = document.getElementById("downloadAllBtn");
      const selectAll = document.getElementById("selectAll");
      const progress = document.getElementById("progress");
      // const progressBar = document.getElementById("progressBar");
      const timeEst = document.getElementById("timeEst");

      let items = [];

      function addFiles(files) {
        for (const file of files) {
          if (!file.type.startsWith("image/")) continue;
          const id = crypto.randomUUID();
          items.push({
            id,
            file,
            originalSize: file.size,
            webpBlob: null,
            webpSize: null,
            converted: false,
            selected: true,
          });
        }
        renderList();
      }

      function renderList() {
        imageList.innerHTML = "";
        items.forEach((i) => {
          const beforeSize = (i.originalSize / 1024).toFixed(1) + " KB";
          const afterSize = i.webpSize
            ? (i.webpSize / 1024).toFixed(1) + " KB"
            : "";
          let reduction = "";
          if (i.webpSize) {
            const percent = 100 - (i.webpSize / i.originalSize) * 100;
            reduction = `${beforeSize} ‚Üí ${afterSize} (${percent.toFixed(1)}%)`;
          }
          const tr = document.createElement("tr");
          tr.innerHTML = `
      <td><input type="checkbox" class="selChk" data-id="${i.id}" ${
            i.selected ? "checked" : ""
          } /></td>
      <td style="vertical-align:top;">
        <div style="display:flex;flex-direction:column;align-items:center;">
          <img src="${URL.createObjectURL(i.file)}" />
          <div style="font-size:13px;color:#888;margin-top:4px;">
            ${beforeSize}
          </div>
          <div style="font-size:12px;color:#666;margin-top:2px;word-break:break-all;max-width:90px;">
            ${i.file.name}
          </div>
        </div>
      </td>
      <td style="vertical-align:top;">
        <div style="display:flex;flex-direction:column;align-items:center;">
          ${
            i.converted
              ? `<img src="${URL.createObjectURL(i.webpBlob)}" />`
              : "‚Äî"
          }
          <div style="font-size:13px;color:#888;margin-top:4px;">
            ${i.webpSize ? afterSize : ""}
          </div>
          <div style="font-size:12px;color:#666;margin-top:2px;word-break:break-all;max-width:90px;">
            ${i.converted ? i.file.name.replace(/\.\w+$/, "") + ".webp" : ""}
          </div>
        </div>
      </td>
      <td style="vertical-align:middle;">
        ${reduction}
      </td>
      <td>
        ${
          !i.converted
            ? `<button class="btn convertOne" data-id="${i.id}">Convert</button>`
            : ""
        }
        ${
          i.converted
            ? `<a class="btn" href="${URL.createObjectURL(
                i.webpBlob
              )}" download="${i.file.name.replace(
                /\.\w+$/,
                ""
              )}.webp">Download</a>`
            : ""
        }
      </td>
    `;
          imageList.appendChild(tr);
        });
        updateButtons();
      }

      function updateButtons() {
        const anySelected = items.some((i) => i.selected);
        const anyConverted = items.some((i) => i.converted);
        convertBtn.disabled = !anySelected;
        removeBtn.disabled = !anySelected;
        downloadAllBtn.disabled = !anyConverted;
      }

      dropZone.onclick = () => fileInput.click();
      fileInput.onchange = (e) => addFiles(e.target.files);
      dropZone.ondragover = (e) => {
        e.preventDefault();
        dropZone.classList.add("hover");
      };
      dropZone.ondragleave = () => dropZone.classList.remove("hover");
      dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove("hover");
        addFiles(e.dataTransfer.files);
      };

      selectAll.onchange = () => {
        items.forEach((i) => (i.selected = selectAll.checked));
        renderList();
      };

      imageList.addEventListener("change", (e) => {
        if (e.target.classList.contains("selChk")) {
          const id = e.target.dataset.id;
          items.find((i) => i.id === id).selected = e.target.checked;
          updateButtons();
        }
      });

      imageList.addEventListener("click", (e) => {
        if (e.target.classList.contains("convertOne")) {
          const id = e.target.dataset.id;
          convertItems([id]);
        }
      });

      qualityRange.oninput = () => {
        qualityLabel.textContent = qualityRange.value;
      };

      convertBtn.onclick = () => {
        const toConvert = items
          .filter((i) => i.selected && !i.converted)
          .map((i) => i.id);
        if (toConvert.length) convertItems(toConvert);
      };

      removeBtn.onclick = () => {
        if (confirm("Remove selected items?")) {
          items = items.filter((i) => !i.selected);
          renderList();
        }
      };

      downloadAllBtn.onclick = async () => {
        const zip = new JSZip();
        items
          .filter((i) => i.converted)
          .forEach((i) => {
            zip.file(i.file.name.replace(/\.\w+$/, "") + ".webp", i.webpBlob);
          });
        const zipBlob = await zip.generateAsync({ type: "blob" });
        const url = URL.createObjectURL(zipBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted-images.zip";
        a.click();
      };

      const loadingOverlay = document.getElementById("loadingOverlay");

      async function convertItems(ids) {
        const q = parseFloat(qualityRange.value);
        const toDo = items.filter((i) => ids.includes(i.id));
        const total = toDo.length;
        progress.style.display = "block"; // Show shimmer
        loadingOverlay.hidden = false; // Show overlay
        const startTime = performance.now();

        for (let idx = 0; idx < total; idx++) {
          const item = toDo[idx];
          await new Promise((resolve) => {
            const img = new Image();
            img.src = URL.createObjectURL(item.file);
            img.onload = () => {
              const canvas = document.createElement("canvas");
              canvas.width = img.width;
              canvas.height = img.height;
              canvas.getContext("2d").drawImage(img, 0, 0);
              canvas.toBlob(
                (blob) => {
                  item.webpBlob = blob;
                  item.webpSize = blob.size;
                  item.converted = true;
                  renderList();
                  resolve();
                },
                "image/webp",
                q
              );
            };
          });
        }

        const endTime = performance.now();
        const avgMs = ((endTime - startTime) / total).toFixed(0);
        timeEst.textContent = `Converted ${total} images in ${(
          (endTime - startTime) /
          1000
        ).toFixed(1)}s (~${avgMs}ms/img)`;
        progress.style.display = "none"; // Hide shimmer
        loadingOverlay.hidden = true; // Hide overlay
        updateButtons();
      }
      // THEME TOGGLE LOGIC
      const themeToggle = document.getElementById("themeToggle");
      function setTheme(mode) {
        if (mode === "dark") {
          document.body.classList.add("dark");
          themeToggle.textContent = "‚òÄÔ∏è Light Mode";
        } else {
          document.body.classList.remove("dark");
          themeToggle.textContent = "üåô Dark Mode";
        }
        localStorage.setItem("theme", mode);
      }
      // On load, set theme from localStorage or system preference
      document.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("theme");
        if (saved) {
          setTheme(saved);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          setTheme("dark");
        } else {
          setTheme("light");
        }
      });
      themeToggle.onclick = () => {
        const isDark = document.body.classList.contains("dark");
        setTheme(isDark ? "light" : "dark");
      };

      // --- Image Comparison Slider Modal ---
      const sliderModal = document.getElementById("sliderModal");
      const sliderModalClose = document.getElementById("sliderModalClose");
      const sliderOriginal = document.getElementById("sliderOriginal");
      const sliderWebp = document.getElementById("sliderWebp");
      const sliderHandle = document.getElementById("sliderHandle");
      const sliderWrapper = document.getElementById("sliderWrapper");

      let isSliding = false;

      // Open modal on click of any image (but only work for converted items)
      imageList.addEventListener("click", (e) => {
        if (e.target.tagName === "IMG") {
          const tr = e.target.closest("tr");
          const checkbox = tr.querySelector(".selChk");
          const id = checkbox.getAttribute("data-id");
          const item = items.find((i) => i.id === id);

          if (item && item.converted) {
            sliderOriginal.src = URL.createObjectURL(item.file);
            sliderWebp.src = URL.createObjectURL(item.webpBlob);
            setSliderPosition(0.5); // Center
            sliderModal.style.display = "flex";
          }
        }
      });

      function setSliderPosition(ratio) {
        // ratio: 0 (left, all webp), 1 (right, all original)
        const wrapperRect = sliderWrapper.getBoundingClientRect();
        const percent = ratio * 100;
        sliderHandle.style.left = percent + "%";
        // Reveal WebP only to the left of the handle
        sliderWebp.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
      }

      sliderHandle.onmousedown = (e) => {
        isSliding = true;
        document.body.style.userSelect = "none";
        e.preventDefault();
      };

      window.onmouseup = () => {
        isSliding = false;
        document.body.style.userSelect = "";
      };

      window.onmousemove = (e) => {
        if (!isSliding) return;
        const rect = sliderWrapper.getBoundingClientRect();
        let x = e.clientX - rect.left;
        x = Math.max(0, Math.min(x, rect.width));
        setSliderPosition(x / rect.width);
      };

      // Touch support
      sliderHandle.ontouchstart = (e) => {
        isSliding = true;
        document.body.style.userSelect = "none";
        e.preventDefault();
      };

      window.ontouchend = () => {
        isSliding = false;
        document.body.style.userSelect = "";
      };

      window.ontouchmove = (e) => {
        if (!isSliding) return;
        const touch = e.touches[0];
        const rect = sliderWrapper.getBoundingClientRect();
        let x = touch.clientX - rect.left;
        x = Math.max(0, Math.min(x, rect.width));
        setSliderPosition(x / rect.width);
        e.preventDefault();
      };

      // Close modal
      sliderModalClose.onclick = () => {
        sliderModal.style.display = "none";
        sliderOriginal.src = "";
        sliderWebp.src = "";
      };

      sliderModal.onclick = (e) => {
        if (e.target === sliderModal) {
          sliderModal.style.display = "none";
          sliderOriginal.src = "";
          sliderWebp.src = "";
        }
      };

      // Close on Escape key
      document.addEventListener("keydown", (e) => {
        if (
          sliderModal.style.display === "flex" &&
          (e.key === "Escape" || e.key === "Esc")
        ) {
          sliderModal.style.display = "none";
          sliderOriginal.src = "";
          sliderWebp.src = "";
        }
      });
      // --- End Image Comparison Slider Modal ---
    </script>
  </body>
</html>
